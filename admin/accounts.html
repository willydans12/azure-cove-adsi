<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manajemen Akun Resepsionis</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
 <!-- Sidebar -->
<div id="sidebar-wrapper" class="bg-white border-end d-flex flex-column">
  <div class="p-3">
    <small class="text-secondary text-uppercase">Menu Utama</small>
  </div>
  <nav class="nav flex-column px-2">
    <a href="index.html" class="nav-link d-flex align-items-center ">
      <i class="bi bi-columns-gap me-2"></i>Dashboard
    </a>
    <a href="accounts.html" class="nav-link d-flex align-items-center active">
      <i class="bi bi-people me-2"></i>Manajemen Akun
    </a>
    <a href="laporan.html" class="nav-link d-flex align-items-center">
      <i class="bi bi-bar-chart me-2"></i>Laporan
    </a>
    <a href="#" class="nav-link d-flex align-items-center">
      <i class="bi bi-gear me-2"></i>Pengaturan
    </a>
  </nav>
  <div class="mt-auto px-3 pb-3">
    <small class="text-secondary text-uppercase">Akun</small>
    <nav class="nav flex-column mt-1">
      <a href="#" class="nav-link d-flex align-items-center text-danger">
        <i class="bi bi-box-arrow-right me-2"></i>Keluar
      </a>
    </nav>
  </div>
</div>
  

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand">Manajemen Akun</span>
        <div class="ms-auto d-flex align-items-center">
          <button class="btn position-relative me-3">
            <i class="bi bi-bell"></i>
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">3</span>
          </button>
          <div class="avatar-circle">AS</div>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- Controls -->
      <div class="card p-3 mb-3">
        <div class="d-flex gap-2">
          <input type="text" id="search-input" class="form-control" placeholder="Cari...">
          <select id="filter-status" class="form-select w-auto">
            <option value="">Semua Status</option>
            <option>Aktif</option>
            <option>Nonaktif</option>
          </select>
          <select id="sort-order" class="form-select w-auto">
            <option value="desc">Terbaru</option>
            <option value="asc">Terlama</option>
          </select>
          <button id="btn-add" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#modalForm">
            <i class="bi bi-plus-lg me-1"></i>Tambah
          </button>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <table class="table mb-0" id="accounts-table">
          <thead class="table-light">
            <tr>
              <th>Resepsionis</th><th>Username</th><th>Email</th><th>Status</th><th>Tgl Dibuat</th><th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="card-footer d-flex justify-content-between">
          <div id="pagination-info"></div>
          <ul class="pagination mb-0" id="pagination"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-receptionist">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tambah Resepsionis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="rec-id" name="id">
          <div class="mb-3">
            <label>Nama</label>
            <input type="text" id="rec-name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Username</label>
            <input type="text" id="rec-username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="rec-email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select id="rec-status" name="status" class="form-select">
              <option>Aktif</option>
              <option>Nonaktif</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="accounts.js"></script>
</body>
</html>
