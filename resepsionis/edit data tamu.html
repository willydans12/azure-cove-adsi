<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Data Tamu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal {
      background-color: #fff;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 18px;
      margin: 0;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #333;
    }

    input, select, textarea {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
      grid-column: span 2;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #333;
    }

    .btn-save {
      background-color: #007bff;
      color: white;
    }

    .close-icon {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h2>Edit Data Tamu</h2>
      <span class="close-icon">&#10005;</span>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" value="Budi Wicaksono">
      </div>

      <div class="form-group">
        <label>No. Kamar</label>
        <input type="text" value="301">
      </div>

      <div class="form-group">
        <label>Nomor Identitas (KTP/Passport)</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Tipe Kamar</label>
        <select>
          <option>Deluxe Double</option>
          <option>Superior</option>
          <option>Standard</option>
        </select>
      </div>

      <div class="form-group">
        <label>Nomor Telepon</label>
        <input type="text" value="+62 812-3456-7890">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email">
      </div>

      <div class="form-group">
        <label>Check-in</label>
        <input type="text" placeholder="hh/bb/tttt --:--">
      </div>

      <div class="form-group">
        <label>Check-out</label>
        <input type="text" placeholder="hh/bb/tttt --:--">
      </div>

      <div class="form-group">
        <label>Alamat</label>
        <textarea></textarea>
      </div>

      <div class="form-group">
        <label>Status Pembayaran</label>
        <select>
          <option>Lunas</option>
          <option>DP 50%</option>
          <option>Belum Bayar</option>
        </select>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel">Batal</button>
      <button class="btn-save">Simpan Perubahan</button>
    </div>
  </div>
</div>

</body>
</html>
